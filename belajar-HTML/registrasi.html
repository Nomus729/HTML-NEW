<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
  </head>
  <body>
    <form
      action="registrasi.html"
      method="get"
      enctype="application/x-www-form-urlencoded"
      target="_self"
    >
      <fieldset>
        <legend>Identitas</legend>
        <label for="Nama" style="font-size: 1vw; font-weight: bold"
          >Nama :</label
        ><br />
        <input type="text" /><br />
        <label for="Umur" style="font-size: 1vw; font-weight: bold"
          >Umur :</label
        ><br />
        <input type="number" name="Umur" id="Umur" /><br />
        <label for="tanggalLahir" style="font-size: 1vw; font-weight: bold"
          >Tanggal Lahir :</label
        >
        <br />
        <input
          type="date"
          name="tanggalLahir"
          id="tanggalLahir"
          min="2000-01-01"
          max="2023-31-12"
        />
        <br />
        <label for="Kota" style="font-size: 1vw; font-weight: bold"
          >Asal Kota :</label
        ><br />
        <select name="kota" id="Kota">
          <option value="Subang">Subang</option>
          <option value="Bandung">Bandung</option>
          <option value="Jakarta">Jakarta</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Mail</legend>
        <label for="Email" style="font-size: 1vw; font-weight: bold"
          >Email :</label
        ><br />
        <input type="email" name="Email" id="Email" /><br />
        <label for="password" style="font-size: 1vw; font-weight: bold"
          >Masukkan Password :</label
        >
        <br />
        <input type="password" name="password" id="password" /><br />
        <label for="telpon" style="font-size: 1vw; font-weight: bold"
          >No Telepon :</label
        >
        <br />
        <input
          type="tel"
          name="Telepon"
          id="telpon"
          value="+62"
          pattern="(+62)[0=9]{2,10}"
        />
      </fieldset>
      <br />
      <button type="submit">Kirim</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
