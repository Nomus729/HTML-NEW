<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline frame</title>
    <h1>Belajar Inline Frame</h1>
  </head>
  <body>
    <iframe src="Java.html" frameborder="1" height="500px" width="500px">
      Tidak ada Frame
    </iframe>
    <br />
    <h3>Belajar Table</h3>
    <table style="border: 1px solid greenyellow">
      <colgroup>
        <col span="2" style="background-color: blue" />
        <col style="background-color: green" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama & Usia</th>
          <th>Jenis Kelamin</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ujang Kusnandar</td>
          <td>20</td>
          <td>Laki-Laki</td>
        </tr>
        <tr>
          <td>Rakan Muhammad Yuka</td>
          <td>18</td>
          <td>Laki-Laki</td>
        </tr>
        <tr>
          <td>Aang Awaludin</td>
          <td>47</td>
          <td>Laki-Laki</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="">Jumlah</td>
          <td>Keseluruhan</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Rata-Rata</td>
          <td>28,3</td>
        </tr>
        <tr>
          <td>Laba</td>
          <td>20.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
